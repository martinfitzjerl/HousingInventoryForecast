<div class="container color-dark">
  <div class="col">
    <p>Add a forecast list item</p>
  </div>
  <div class="col">
    <p>Your forecast list ({{itemCount}})</p>
  </div>
  </div>
  <div class="container color-light" [@tennants]="tennants.length">
    <div class="col">
    <p class="sm">Use this form below to add a new forecast item. What do you want your forecast to list?</p>
  
    <form>
      <input type="text" class="txt" name="item" placeholder="Forecast tennant.." [(ngModel)]="tennantText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let tennant of tennants; let i = index" (click)="removeItem(i)">
      {{tennant}}
      
    </p>
  </div>
</div>
